<script>
function onair( colorA )
{
    document.getElementById( 'btn').style.backgroundColor = colorA;
}
function prevent()
{
    document.getElementById('btn').style.pointerEvents = 'none';
    document.getElementById('test').style.pointerEvents = 'none';
}

function revent()
{
    document.getElementById('btn').style.pointerEvents = 'auto';
    document.getElementById('test').style.pointerEvents = 'auto';
}
function onair2( colorB )
{
    document.getElementById( 'btn').style.color = colorB;
    document.getElementById( 'btn').style.borderColor = colorB;
}
function newgame( colorC )
{
    document.getElementById( 'test').style.backgroundColor = colorC;
}
function repeatstart()
{
    document.getElementById('btn').innerHTML= "REPEAT";
    document.getElementById('btn').style.padding="10% 18.2%"
}

function repeatend()
{
    document.getElementById('btn').innerHTML= "ON AIR";
    document.getElementById('btn').style.padding="10% 20%";
}

function gameStart(){
    onair('#FE2E2E');
    onair2('#FFFFFF');
    newgame('#ff792b');
    prevent();
    }
function repeatGameStart(){
    repeatstart();
    gameStart();
    }

function gameEnd(){
    onair('#410f18');
    onair2('#A1878C');
    newgame('#00ff00');
    repeatend();
    revent();
    }
</script>
